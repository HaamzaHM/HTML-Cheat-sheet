<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hover</title>
        <style>
            button {
                height: 200px;
                width: 300px;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 50px;
                color: palegreen;
                background-color: red;
            }
            button:hover{
                background-color: chocolate;
            }

        </style>
    </head>
    <body>
      <button>click me</button>
    </body>
</html>
