<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
            }

            td, th {
                border: 1px solid black;
                padding: 5px;
            } 

        </style>
    </head>
    <body>
        <table>
        <thead>
            <th>ocean</th>
            <th>Average dept</th>
            <th>Maximum dept</th>
        </thead>
        <tbody>
            <tr>
                <td>Pacific ocean</td>
                <td>4,280m</td>
                <td>10,911</td>
            </tr>
            <tr>
                <td>atlantic ocean</td>
                <td>3456m</td>
                <td>8,846m</td>
            </tr>
        </tbody>
    </table>
    </body>
</html>
