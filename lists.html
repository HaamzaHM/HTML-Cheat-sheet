<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>
    <body>
        An odered lists:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>Forth item</li>
                    </ol>
        An unordered lists
        <ul>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>Forth item</li>
                    </ul>
                </body>
</html>
